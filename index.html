<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Fruit Harvest</title>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Fruit Harvest</h1>
            <p>In this game you will use the character to collect all 6 hidden fruits inside of the dungeon!</p>
            <h2>Controls</h2>
            <p>Use the arrows keys to move the character! Double click on the fruit once you are close to it!</p>
        </div>
        <div class="game-window">
            <canvas id="game"></canvas>
        </div>
        <div class="inventory">
            <h1>Fruits Needed</h1>
            <h2>Attributions</h2>
            <p>Pixel_Poem @ Itch.io</p>
            <p>Dogira Studios</p>
        </div>
    </div>
<script src="game.js" type="module"></script>

</html>
